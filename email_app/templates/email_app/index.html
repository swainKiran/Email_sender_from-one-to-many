{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" type="text/css" href="{% static 'email_app/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Send Email</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'send_email' %}">
            {% csrf_token %}
            <label for="sender_email">Your Email:</label>
            <input type="email" id="sender_email" name="sender_email" required><br><br>
            
            <label for="email_password">Your Email Password:</label>
            <input type="password" id="email_password" name="email_password" required><br><br>
    
            <label for="recipient_emails">Recipient Emails (comma separated):</label>
            <input type="text" id="recipient_emails" name="recipient_emails" required><br><br>
    
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" required></textarea><br><br>
    
            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment"><br><br>
    
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
